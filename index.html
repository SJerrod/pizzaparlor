<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h1>JS Pizza</h1>
      <h2>Come Git a slice of this pi</h2>
    </div>
    <div class="container">
      <form id="new-customer">
        <h3>New order form</h3>
        <div class="form-group">
          <label for="name">First Name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input id="phone-number" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" type="text" class="form-control">
        </div>
      </form>
    </div>
    <form id="pizza-order">
      <h2>Create your pizza</h2>
      <div class="container">
        <label for="size">Pizza size</label>
        <select class="size">
          <option value="small">Small ($12.50)</option>
          <option value="medium">Medium ($13.75)</option>
          <option value="large">Large ($16.00)</option>
          <option value="xtra-large">Xtra Large ($19.25)</option>
        </select>
      </div>
      <div class="container">
        <label for="sauce-choice">Sauce style</label>
        <select class="sauce-choice">
          <option value="bbq">BBQ</option>
          <option value="marinara">Marinara</option>
          <option value="ranch">Ranch</option>
          <option value="buffalo">Buffalo</option>
          <option value="Alfredo">Alfredo</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Meat choice/choices</h3>
          <h4>First is included, <em>$1.00 for each additional meat.</em></h4>
          <form class="meat">
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Anchovies</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Canadian Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Grilled Chicken</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="meats" value="meats">Philly Steak</label>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Veggie choice/choices</h3>
          <h4>First is included, <em>$0.50 for each additional veggie.</em></h4>
          <form class="veggie">
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Roma Tomato</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Black Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Jalapeno</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Roasted Garlic</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Onion</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Artichoke hearts</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Banana Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Pineapple</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="veggies" value="veggies">Green Pepper</label>
            </div>
          </form>
        </div>
      </div>
      <button type="submit" class="btn-danger btn-lg">Add to Order</button>
    </form>
    <div class="container">
      <div id="add-to-order">
        <h4>Customer receipt:</h4>
        <p><span class="customer-info"></span></p>
        <h4>Order:</h4>
        <ol id="order">
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
