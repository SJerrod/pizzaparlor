<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class ="jumbotron">
      <h1>JS Pizza</h1>
      <h2>Come Git a slice of this pi</h2>
    </div>
    <div class="container">
      <form id="new-customer">
        <h3>New order form</h3>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input id="first-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input id="last-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input id="phone-number" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" type="text" class="form-control">
        </div>
      </form>
    </div>
    <form call="form-control">
      <h2>Create your pizza</h2>
      <div class="container">
        <label for="size">Pizza size</label>
        <select class="size">
          <option value="small">Small ($12.50)</option>
          <option value="medium">Medium ($13.75)</option>
          <option value="large">Large ($16.00)</option>
          <option value="x-large">Xtra Large ($19.25)</option>
        </select>
      </div>
      <div class="container">
        <label for="sauce-choice">Sauce style</label>
        <select class="sauce-choice">
          <option value="bbq">BBQ</option>
          <option value="marinara">Marinara</option>
          <option value="ranch">Ranch</option>
          <option value="buffalo">Buffalo</option>
          <option value="Alfredo">Alfredo</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Meat choice/choices</h3>
          <h4>First is included, <em>additional costs may apply.</em></h4>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Anchovies ($0.75)</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Canadian Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Grilled Chicken ($1.00)</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="meats" value="meats">Philly Steak ($1.00)</label>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Veggie choice/choices</h3>
          <h4>First is included, <em>additional costs may apply.</em></h4>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Roma Tomato</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Black Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Jalapeno ($0.25)</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Roasted Garlic ($0.50)</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Onion</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Artichoke hearts ($0.50)</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Banana Peppers</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Pineapple</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="veggies" value="veggies">Green Pepper</label>
          </div>
        </div>
      </div>
    </form>
    <button type="submit" class="btn-danger btn-lg">Add to Order</button>
    <div class="container">
      <div id="add-to-order">
        <p>Name: <span class="full-name"></span></p>
        <p>Phone Number: <span class="number"></span></p>
        <p>Address: <span class="delivery-address"></span></p>
        <h4>Order:</h4>
        <ol id="order">
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
